<!DOCTYPE html>
<head>

        <script type="../../static/art/bootstrap.js"></script>

{%include "art/navigation.html" %}
<h1> Checkout </h1>
<form class="margin_left" >
  <div class="form-group">
    <label for="firstname"> First Name</label>
    <input type="fname" class="form-control" id="fname" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="lastname"> Last Name</label>
    <input type="lname" class="form-control" id="lname" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="cardnumber"> Credit Card Number</label>
    <input type="credNum" class="form-control" id="credNum" placeholder="Enter Valid Credit Card Number">
  </div>
  <div class="form-group">
    <label for="crcCode"> CVC code</label>
    <input type="cvc" class="form-control" id="cvc" placeholder="Enter Valid CVC code">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</html>
